  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,200;1,200;1,300&family=Gentium+Plus:ital,wght@0,400;0,700;1,400&family=Kdam+Thmor+Pro&family=Nuosu+SIL&family=Oxygen:wght@300;400;700&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;1,100;1,200;1,300;1,400&family=Roboto+Mono:ital,wght@0,400;0,600;1,300;1,400;1,500&family=Roboto:ital,wght@0,400;0,500;1,300;1,400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="../css/editor.css">

</head>

<body>
  <div class="topnav" id="myTopnav">
    <a href="index.html" class="activate" style="  font-style: 32px">c23 </a>
    <a class="mnp" href="editor">Editor</a>
    <div class="userlogin">
      <!--  -->

    </div>
    <a href="categories.html" class="mnp">Categories</a>

    <div class="dropdown">
      <button class="dropbtn mnp">
        More
      </button>
      <div class="dropdown-content">

        <a href="https://discord.gg/NA9gK7jWan"> Discord </a>

        <a href="about-us.html">About us</a>
        <a href="docs.html">Docs</a>

        <!-- <a class="" href="support">Support us</a> -->
      </div>
    </div>
    <a href="javascript:void(0);" style="font-size:15px; background-color: #0C090A; color:#ffffff" class="icon" onclick="myFunction()">&#9776;</a>
  </div>
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
  <div class="banner">
    <input type="file" accept="image/*" id="banner-upload" hidden>
    <label for="banner-upload" class="banner-upload-btn" title="Upload banner image"><span class="material-symbols-outlined">
        upload
      </span></label>
  </div>

  <div class="blog">
    <textarea type="text" class="title" placeholder="Blog title..."></textarea>
    <textarea type="text" class="article" placeholder="Start writing here...




If you ever get stuck at any point or forget about tags, visit our docs for help."></textarea>
<textarea type="text" class="category" placeholder="Category"></textarea>
  </div>

  <div class="blog-options">
    <button class="btn dark publish-btn" title="publish blog"><span class="material-symbols-outlined">
        publish
      </span></button>
    <input type="file" accept="image/*" id="image-upload" hidden>
    <label for="image-upload" class="btn grey upload-btn" title="upload images"> <span class="material-symbols-outlined">
        upload
      </span></label>
  </div>
  <div onclick="topFunction()" id="myBtn" title="Go to top"> <span class="material-symbols-outlined">
      arrow_upward
    </span></div>
  <script>
    var mybutton = document.getElementById("myBtn");


    window.onscroll = function() {
      scrollFunction()
    };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }


    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>

  <script src="../js/firebase.js"></script>
  <script src="../js/editor.js" defer></script>
  <script src="../js/nav.js"></script>

</body>

</html>
